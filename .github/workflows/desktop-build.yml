name: Desktop Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: windows-latest
            args: ''
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: frontend-next
        run: npm ci

      # TODO: Download pre-built FFmpeg and Python sidecar binaries
      # For now, create placeholder binaries so the build completes.
      - name: Create placeholder sidecar binaries
        working-directory: frontend-next/src-tauri
        shell: bash
        run: |
          mkdir -p binaries
          # Create empty placeholder files for each target triple
          for triple in aarch64-apple-darwin x86_64-apple-darwin x86_64-pc-windows-msvc x86_64-unknown-linux-gnu; do
            touch "binaries/ffmpeg-${triple}"
            touch "binaries/transcribealpha-server-${triple}"
          done
          # Windows needs .exe extension
          if [ -f "binaries/ffmpeg-x86_64-pc-windows-msvc" ]; then
            mv "binaries/ffmpeg-x86_64-pc-windows-msvc" "binaries/ffmpeg-x86_64-pc-windows-msvc.exe"
            mv "binaries/transcribealpha-server-x86_64-pc-windows-msvc" "binaries/transcribealpha-server-x86_64-pc-windows-msvc.exe"
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          # TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: frontend-next
          tauriScript: npx tauri
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'TranscribeAlpha ${{ github.ref_name }}'
          releaseBody: 'Desktop release for TranscribeAlpha.'
          releaseDraft: true
          prerelease: false
